<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{% block fulltitle %}{% block title %}{% endblock %} - REST API{% endblock %}</title>
    <!--
    <link rel="stylesheet" href="{{ url_for('.static', filename='style.css') }}" />
    -->
    {% block additionalstyles %}{% endblock %}
    {% block priorityscripts %}{% endblock %}
</head>
<body>
    <div class="page">
        <header>
            <h1>REST API</h1>
        </header>

        <aside>
            <a href="http://github.com/lvaylet/rest-api"></a>
        </aside>

        <div class="content-container">
            {% for message in get_flashed_messages() %}
            <div class="flashed-messages">
                <p class="flashed-message">{{ message }}</p>
            </div>
            {% endfor %}

            <div class="content">
            {% block content %}{% endblock %}
            </div>
        </div>
    </div>
{% block additionalscripts %}{% endblock %}
</body>
</html>
