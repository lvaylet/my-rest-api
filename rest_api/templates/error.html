{% extends "base.html" %}

{% block title %}
Error - {{ message }}
{% endblock %}

{% block content %}
<article>
    <div class="error-message">
        <h1>{{ message }}</h1>
        <p>{{ description|safe }}</p>
    </div>
    <div>
        <a href="/">Back to index</a>
    </div>
</article>
{% endblock %}
